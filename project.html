<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <script src="https://kit.fontawesome.com/461895682f.js" crossorigin="anonymous"></script>
    <style>
        .global {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .container {
            position: relative;
            width: 30%; /* Ajuster la largeur selon vos besoins */
            margin: 10px; /* Ajouter une marge entre les conteneurs */
        }

        .image {
            display: block;
            width: 100%;
            height: auto;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #008CBA;
            overflow: hidden;
            width: 0;
            height: 100%;
            transition: .5s ease;
        }

        .container:hover .overlay {
            width: 100%;
        }

        .text {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 60%; /* Pour élargir les conteneurs à 100% sur les petits écrans */
            }
        }
    </style>
</head>
