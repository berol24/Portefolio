<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="contact.css">
    
</head>

<body>

    <section class="section-contact">

        <div class="contact-title">
            <h1>CONTACT</h1>
        </div>

        <div class="contact-text1">
            <h1>Have you any questions?</h1>
            <p>I’m at your service</p>
        </div>

        <div class="info-contact">
            <div class="info-contact-item">
                <div class="info-contact-image"><img src="/images/call_FILL0_wght400_GRAD0_opsz48(2) 1.svg" alt="Image 1"></div>
                <p>0610810730</p>
            </div>

            <div class="info-contact-item">
                <div class="info-contact-image"><img src="/images/location_on_FILL0_wght700_GRAD0_opsz48(1) 1.svg" alt="Image 2"></div>
                <p>91270, Vigneux-Sur-Seine</p>
            </div>

            <div class="info-contact-item">
                <div class="info-contact-image"><img src="/images/mail_FILL0_wght700_GRAD0_opsz48 1.svg" alt="Image 3"></div>
                <p>berolbertindjomo@gmail.com</p>
            </div>
        </div>

        <div class="contact-text2">
            <h2>SEND ME AN EMAIL</h2>
            <p>I’m very responsive to messages</p>
        </div>

        <div class="contact-container">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="First-name">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Surname">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Phone number">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email">
            </div>

            <div class="message">
                <textarea class="form-control-message" rows="5" placeholder="Message"></textarea>
            </div>
        </div>

        <div class="myButton"><button>Send message</button></div>

        <div class="myButton-up"><img src="/images/Vector(1).svg" alt=""></div>

    </section>
</body>

</html>
